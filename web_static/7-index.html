<!doctype html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/x-icon" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Kafr al-Shaikh, Dakahlia...</h4>
					<ul class="popover">
						<li>
							<h2>Kafr al-Shaikh:</h2>
							<ul>
								<li>Baltim</li>
								<li>Desouk</li>
							</ul>
						</li>
						<li>
							<h2>Dakahlia:</h2>
							<ul>
								<li>Mansoura</li>
								<li>Mit Ghamr</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Tv</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<ul>
					<li>
						<article>
							<h2>My home</h2>
						</article>
					</li>
					<li>
						<article>
							<h2>Tiny house</h2>
						</article>
					</li>
					<li>
						<article>
							<h2>A suite</h2>
						</article>
					</li>
				</ul>
			</section>
		</div>
		<footer>
			<span>Best School</span>
		</footer>
	</body>
</html>
